<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e8e8e8;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            border: 2px solid rgba(139, 90, 43, 0.3);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 8px 16px rgba(139, 90, 43, 0.4));
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h2 {
            font-size: 2.5em;
            margin-top: 5px;
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b8885a;
            font-size: 1.2em;
        }

        .leaderboard-table {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(139, 90, 43, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        th {
            padding: 20px 16px;
            text-align: left;
            color: #d4a574;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(139, 90, 43, 0.4);
        }

        th:first-child {
            text-align: center;
            width: 80px;
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid rgba(139, 90, 43, 0.1);
            font-size: 1.05em;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(139, 90, 43, 0.1);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .rank-cell {
            text-align: center;
            font-weight: 700;
            font-size: 1.4em;
        }

        .rank-1 { color: #d4a574; }
        .rank-2 { color: #a0a0a0; }
        .rank-3 { color: #cd7f32; }
        .rank-other { color: #b8885a; }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .avatar {
            font-size: 1.8em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 90, 43, 0.15);
            border-radius: 50%;
            border: 1px solid rgba(139, 90, 43, 0.3);
        }

        .stat-cell {
            font-weight: 600;
        }

        .stat-points {
            color: #d4a574;
            font-size: 1.1em;
        }

        .stat-wins {
            color: #b8885a;
        }

        .stat-ko {
            color: #d48574;
        }

        .stat-played {
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 12px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #b8885a;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #d4a574;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #b8885a;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.95em;
            }

            th:first-child {
                width: 60px;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 1.4em;
            }
        }
    </style>
</head>

        function updateLeaderboard(players) {
            const container = document.getElementById('leaderboardContainer');
            
            if (!players || players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Data Yet</h2>
                        <p>Points will appear here once tournaments are recorded</p>
                    </div>
                `;
                return;
            }

            // Sort players by total points descending
            players.sort((a, b) => b.total_points - a.total_points);

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Wins</th>
                            <th>KO</th>
                            <th>Played</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${players.map((player, index) => {
                            const rank = index + 1;
                            let rankClass = 'rank-other';
                            if (rank === 1) rankClass = 'rank-1';
                            else if (rank === 2) rankClass = 'rank-2';
                            else if (rank === 3) rankClass = 'rank-3';

                            return `
                                <tr>
                                    <td class="rank-cell">
                                        <span class="${rankClass}">#${rank}</span>
                                    </td>
                                    <td>
                                        <div class="player-cell">
                                            <div class="avatar">
                                                ${player.avatar || 'üë§'}
                                            </div>
                                            <span>${player.player_name}</span>
                                        </div>
                                    </td>
                                    <td class="stat-cell stat-points">
                                        ${player.total_points.toFixed(2)}
                                    </td>
                                    <td class="stat-cell stat-wins">
                                        ${player.wins || 0}
                                    </td>
                                    <td class="stat-cell stat-ko">
                                        ${player.knockouts || 0}
                                    </td>
                                    <td class="stat-cell stat-played">
                                        ${player.tournaments_played || 0}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function showError(message) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboardData();
            
            // Set up periodic refresh (every 30 seconds)
            setInterval(loadLeaderboardData, 30000);
        });
