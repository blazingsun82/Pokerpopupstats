<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e8e8e8;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            border: 2px solid rgba(139, 90, 43, 0.3);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 8px 16px rgba(139, 90, 43, 0.4));
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h2 {
            font-size: 2.5em;
            margin-top: 5px;
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #b8885a;
            font-size: 1.2em;
        }

        .leaderboard-table {
            background: rgba(30, 30, 30, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(139, 90, 43, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }

        th {
            padding: 20px 16px;
            text-align: left;
            color: #d4a574;
            font-weight: 700;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(139, 90, 43, 0.4);
        }

        th:first-child {
            text-align: center;
            width: 80px;
        }

        td {
            padding: 18px 16px;
            border-bottom: 1px solid rgba(139, 90, 43, 0.1);
            font-size: 1.05em;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: rgba(139, 90, 43, 0.1);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .rank-cell {
            text-align: center;
            font-weight: 700;
            font-size: 1.4em;
        }

        .rank-1 { color: #d4a574; }
        .rank-2 { color: #a0a0a0; }
        .rank-3 { color: #cd7f32; }
        .rank-other { color: #b8885a; }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .avatar {
            font-size: 1.8em;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(139, 90, 43, 0.15);
            border-radius: 50%;
            border: 1px solid rgba(139, 90, 43, 0.3);
        }

        .stat-cell {
            font-weight: 600;
        }

        .stat-points {
            color: #d4a574;
            font-size: 1.1em;
        }

        .stat-wins {
            color: #b8885a;
        }

        .stat-ko {
            color: #d48574;
        }

        .stat-played {
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 12px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #b8885a;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #d4a574;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #b8885a;
            text-decoration: underline;
        }

        .connection-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .connection-status.connected {
            background: rgba(139, 90, 43, 0.2);
            color: #d4a574;
            border: 1px solid rgba(139, 90, 43, 0.4);
        }

        .connection-status.error {
            background: rgba(139, 43, 43, 0.2);
            color: #d48574;
            border: 1px solid rgba(139, 43, 43, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.95em;
            }

            th:first-child {
                width: 60px;
            }

            .avatar {
                width: 32px;
                height: 32px;
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Bingo Poker Pro's Logo" class="logo">
            </div>
            <h1>Bingo Poker Pro's</h1>
            <h2>Presents</h2>
            <p>Season Leaderboard</p>
        </div>

        <div id="connectionStatus" class="connection-status" style="display: none;"></div>

        <div class="leaderboard-table" id="leaderboardContainer">
            <div class="loading">Loading leaderboard data...</div>
        </div>

        <div style="text-align: center;">
            <a href="/" class="back-link">‚Üê Back to Awards Board</a>
        </div>
    </div>

    <script>
        function loadLeaderboardData() {
            const statusEl = document.getElementById('connectionStatus');
            
            // Fetch from Cloudflare Functions
            fetch('/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Leaderboard data received:', data);
                    updateLeaderboard(data);
                    
                    // Show connection status
                    statusEl.textContent = 'Connected to database';
                    statusEl.className = 'connection-status connected';
                    statusEl.style.display = 'block';
                    
                    // Hide status after 3 seconds
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error loading leaderboard:', error);
                    
                    // Show error status
                    statusEl.textContent = 'Database connection failed - no data available';
                    statusEl.className = 'connection-status error';
                    statusEl.style.display = 'block';
                    
                    // Show empty state instead of sample data
                    updateLeaderboard([]);
                });
        }

        function updateLeaderboard(players) {
            const container = document.getElementById('leaderboardContainer');
            
            if (!players || players.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No Players Yet</h2>
                        <p>Player points will appear here once tournaments are recorded and points are added through the admin panel</p>
                    </div>
                `;
                return;
            }

            // Sort players by total points descending
            players.sort((a, b) => (b.total_points || 0) - (a.total_points || 0));

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Points</th>
                            <th>Wins</th>
                            <th>KO</th>
                            <th>Played</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${players.map((player, index) => {
                            const rank = index + 1;
                            let rankClass = 'rank-other';
                            if (rank === 1) rankClass = 'rank-1';
                            else if (rank === 2) rankClass = 'rank-2';
                            else if (rank === 3) rankClass = 'rank-3';

                            // Generate avatar if not provided
                            let avatar = player.avatar;
                            if (!avatar) {
                                const avatars = ['üéØ', 'üÉè', '‚ô†Ô∏è', 'üé≤', '‚òÄÔ∏è', 'üé™', 'üî¥', '‚≠ê', 'üèÜ', 'ü™ô', 'üë∏', 'ü§ñ', 'üé≠', 'üé®', 'üé∫'];
                                avatar = avatars[index % avatars.length];
                            }

                            return `
                                <tr>
                                    <td class="rank-cell">
                                        <span class="${rankClass}">#${rank}</span>
                                    </td>
                                    <td>
                                        <div class="player-cell">
                                            <div class="avatar">${avatar}</div>
                                            <span>${player.player_name}</span>
                                        </div>
                                    </td>
                                    <td class="stat-cell stat-points">
                                        ${(player.total_points || 0).toFixed(2)}
                                    </td>
                                    <td class="stat-cell stat-wins">
                                        ${player.wins || 0}
                                    </td>
                                    <td class="stat-cell stat-ko">
                                        ${player.knockouts || 0}
                                    </td>
                                    <td class="stat-cell stat-played">
                                        ${player.tournaments_played || 0}
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function showError(message) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadLeaderboardData();
            
            // Set up periodic refresh (every 2 minutes)
            setInterval(loadLeaderboardData, 120000);
        });
    </script>
</body>
</html>
