<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Awards Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e8e8e8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(139, 90, 43, 0.3);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #f1f1f1;
            padding: 40px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(139, 90, 43, 0.4);
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 8px 16px rgba(139, 90, 43, 0.4));
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }

        .tournament-info {
            font-size: 1.3em;
            opacity: 0.85;
            margin-bottom: 16px;
            font-weight: 400;
            color: #b8885a;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            background: rgba(139, 90, 43, 0.2);
            color: #d4a574;
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 0.9em;
            font-weight: 600;
            border: 1px solid rgba(139, 90, 43, 0.4);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #d4a574;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .leaderboard-link {
            display: inline-block;
            margin-top: 20px;
            background: linear-gradient(135deg, #8b5a2b, #6d4623);
            color: white;
            padding: 12px 24px;
            border-radius: 24px;
            text-decoration: none;
            font-size: 1em;
            font-weight: 600;
            border: 1px solid rgba(139, 90, 43, 0.5);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(139, 90, 43, 0.3);
        }

        .leaderboard-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 90, 43, 0.5);
            background: linear-gradient(135deg, #6d4623, #5a3a1d);
        }

        .refresh-note {
            background: rgba(139, 90, 43, 0.1);
            border-left: 4px solid #8b5a2b;
            padding: 20px;
            margin: 24px;
            border-radius: 12px;
            text-align: center;
            color: #b8885a;
            border: 1px solid rgba(139, 90, 43, 0.3);
        }

        .awards-section {
            padding: 40px;
            background: rgba(10, 10, 10, 0.5);
        }

        .awards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .award-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9) 0%, rgba(40, 40, 40, 0.7) 100%);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(139, 90, 43, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(139, 90, 43, 0.15);
            backdrop-filter: blur(10px);
        }

        .award-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(139, 90, 43, 0.4);
        }

        .award-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #d4a574, #b8885a);
        }

        .award-card:nth-child(1) {
            background: linear-gradient(135deg, rgba(139, 90, 43, 0.25) 0%, rgba(30, 30, 30, 0.95) 100%);
            border-color: rgba(212, 165, 116, 0.4);
        }

        .award-card:nth-child(1)::before {
            background: linear-gradient(135deg, #d4a574, #b8885a, #8b5a2b);
            height: 6px;
        }

        .award-card:nth-child(2) {
            background: linear-gradient(135deg, rgba(100, 100, 100, 0.2) 0%, rgba(30, 30, 30, 0.95) 100%);
            border-color: rgba(160, 160, 160, 0.3);
        }

        .award-card:nth-child(2)::before {
            background: linear-gradient(135deg, #a0a0a0, #808080);
            height: 5px;
        }

        .award-title {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 16px;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .award-emoji {
            font-size: 2.2em;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
        }

        .award-winner {
            font-size: 2em;
            color: #d4a574;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .award-description {
            color: #999;
            font-size: 1.05em;
            margin-bottom: 16px;
            font-style: italic;
            line-height: 1.5;
        }

        .award-stat {
            color: #d4a574;
            font-weight: 600;
            font-size: 0.95em;
            background: rgba(139, 90, 43, 0.2);
            padding: 8px 14px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(139, 90, 43, 0.3);
        }

        .award-card:nth-child(1) .award-winner {
            color: #d4a574;
            font-size: 2.4em;
        }

        .award-card:nth-child(2) .award-winner {
            color: #a0a0a0;
            font-size: 2.2em;
        }

        .award-card:nth-child(1) .award-stat {
            background: rgba(212, 165, 116, 0.25);
            color: #d4a574;
            border-color: rgba(212, 165, 116, 0.4);
        }

        .award-card:nth-child(2) .award-stat {
            background: rgba(160, 160, 160, 0.2);
            color: #a0a0a0;
            border-color: rgba(160, 160, 160, 0.3);
        }

        .special-section {
            background: linear-gradient(135deg, rgba(139, 43, 43, 0.2) 0%, rgba(100, 30, 30, 0.15) 100%);
            padding: 40px;
            margin: 32px 24px;
            border-radius: 20px;
            text-align: center;
            color: #f1f1f1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 43, 43, 0.3);
            backdrop-filter: blur(10px);
        }

        .special-section h3 {
            font-size: 2.2em;
            margin-bottom: 16px;
            font-weight: 700;
            color: #d48574;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .bad-beat-list {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .bad-beat-list li {
            margin: 12px 0;
            background: rgba(10, 10, 10, 0.7);
            padding: 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 90, 43, 0.15);
        }

        .tournament-stats {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.9) 0%, rgba(30, 30, 30, 0.7) 100%);
            padding: 32px;
            text-align: center;
            border-top: 1px solid rgba(139, 90, 43, 0.2);
            backdrop-filter: blur(10px);
        }

        .stats-item {
            display: inline-block;
            margin: 0 24px;
            font-size: 1.1em;
        }

        .stats-value {
            font-weight: 800;
            color: #d4a574;
            font-size: 1.8em;
            display: block;
            margin-bottom: 4px;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .update-animation {
            animation: updatePulse 0.6s ease-in-out;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #b8885a;
            font-size: 1.2em;
        }

        .connection-status {
            color: #999;
            font-size: 0.9em;
        }

        .connection-status.loading {
            color: #d4a574;
        }

        .connection-status.error {
            color: #d48574;
        }

        @keyframes updatePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .awards-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.8em;
            }
            
            .logo {
                width: 90px;
                height: 90px;
            }
            
            .stats-item {
                display: block;
                margin: 16px 0;
            }
            
            .container {
                margin: 10px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="images/logo.png" alt="Bingo Poker Pro's Logo" class="logo">
            </div>
            <h1>Bingo Poker Pro's Presents</h1>
            <div class="tournament-info" id="tournamentDate">Loading tournament data...</div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                Live Updates
            </div>
            <a href="leaderboard.html" class="leaderboard-link">
                Season Leaderboard
            </a>
        </div>

        <div class="refresh-note">
            This board updates automatically when new tournaments are uploaded - no refresh needed!
        </div>

        <div class="awards-section">
            <div class="awards-grid" id="awardsGrid">
                <div class="loading">Loading tournament results...</div>
            </div>
        </div>

        <div class="tournament-stats">
            <div class="stats-item">
                <div class="stats-value" id="totalPlayers">-</div>
                <div>Players</div>
            </div>
            <div class="stats-item">
                <div class="stats-value" id="totalAwards">-</div>
                <div>Awards</div>
            </div>
            <div class="stats-item">
                <div class="stats-value" id="connectionStatus">Loading...</div>
                <div>Status</div>
            </div>
            
            <div class="last-updated">
                Last updated: <span id="lastUpdated">Loading...</span>
            </div>
        </div>
    </div>

    <script>
        let lastDataTimestamp = null;

        async function loadTournamentData() {
            const connectionStatus = document.getElementById('connectionStatus');
            connectionStatus.textContent = 'Loading...';
            connectionStatus.className = 'stats-value connection-status loading';

            try {
                console.log('Fetching tournament data from Cloudflare Functions...');
                
                // Fetch tournament data from Cloudflare Functions
                const response = await fetch('/api/tournament-data', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Successfully received tournament data:', data);
                
                if (data && data.awards && Object.keys(data.awards).length > 0) {
                    updateBoard(data);
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'stats-value';
                } else {
                    console.log('No tournament data found, showing fallback');
                    throw new Error('No tournament data available - showing fallback');
                }

            } catch (error) {
                console.error('Error loading tournament data:', error);
                connectionStatus.textContent = 'Backend Offline';
                connectionStatus.className = 'stats-value connection-status error';
                
                // Show fallback content
                showFallbackContent();
            }
        }

        function updateBoard(data, animate = false) {
            const awardsGrid = document.getElementById('awardsGrid');
            const tournamentDateEl = document.getElementById('tournamentDate');
            const totalPlayersEl = document.getElementById('totalPlayers');
            const totalAwardsEl = document.getElementById('totalAwards');
            const lastUpdatedEl = document.getElementById('lastUpdated');
            
            if (animate) {
                awardsGrid.classList.add('update-animation');
                setTimeout(() => {
                    awardsGrid.classList.remove('update-animation');
                }, 600);
            }
            
            // Update header info
            tournamentDateEl.textContent = data.tournament_date || 'Recent Tournament';
            
            // Update awards grid
            awardsGrid.innerHTML = '';
            if (data.awards && Object.keys(data.awards).length > 0) {
                Object.entries(data.awards).forEach(([title, award]) => {
                    const titleParts = title.split(' ');
                    const emoji = titleParts[0];
                    const titleText = titleParts.slice(1).join(' ');
                    
                    const cardEl = document.createElement('div');
                    cardEl.className = 'award-card';
                    cardEl.innerHTML = `
                        <div class="award-title">
                            <span class="award-emoji">${emoji}</span>
                            <span>${titleText}</span>
                        </div>
                        <div class="award-winner">${award.winner}</div>
                        <div class="award-description">${award.description}</div>
                        <div class="award-stat">${award.stat}</div>
                    `;
                    awardsGrid.appendChild(cardEl);
                });
            } else {
                awardsGrid.innerHTML = '<div class="loading">No tournament data available</div>';
            }
            
            // Update stats
            totalPlayersEl.textContent = data.total_players || 0;
            totalAwardsEl.textContent = Object.keys(data.awards || {}).length;
            lastUpdatedEl.textContent = data.tournament_date || 'Never';
            
            // Update Preparation H Club
            updatePreparationHClub(data.preparation_h_club);
            
            // Store timestamp for change detection
            lastDataTimestamp = Date.now();
        }

        function updatePreparationHClub(preparationHClub) {
            // Remove existing section if any
            const existingSection = document.querySelector('.special-section');
            if (existingSection) {
                existingSection.remove();
            }
            
            // Add new section if there are bad beats
            if (preparationHClub && preparationHClub.length > 0) {
                const sectionHTML = `
                    <div class="special-section">
                        <h3>ü©π Preparation H Club</h3>
                        <p style="margin-bottom: 20px; font-size: 1.1em; color: #b8885a;">
                            <em>"Had it on the flop... robbed on the river"</em>
                        </p>
                        <ul class="bad-beat-list" style="list-style: none; padding: 0;">
                            ${preparationHClub.map(badBeat => 
                                `<li style="background: rgba(212, 133, 116, 0.1); padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #d48574;">
                                    ${badBeat.description || `üíî ${badBeat.victim} lost ${badBeat.victim_hand} to ${badBeat.winner} with ${badBeat.winner_hand}`}
                                </li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
                
                // Insert before tournament stats
                const tournamentStats = document.querySelector('.tournament-stats');
                if (tournamentStats) {
                    tournamentStats.insertAdjacentHTML('beforebegin', sectionHTML);
                }
            }
        }

        function showFallbackContent() {
            const awardsGrid = document.getElementById('awardsGrid');
            awardsGrid.innerHTML = `
                <div class="award-card">
                    <div class="award-title">
                        <span class="award-emoji">‚è≥</span>
                        <span>Waiting for Tournament Data</span>
                    </div>
                    <div class="award-winner">No Recent Tournaments</div>
                    <div class="award-description">
                        Upload a tournament file using the admin panel to see live results here. 
                        Awards will appear automatically once the tournament is processed.
                    </div>
                    <div class="award-stat">Ready for next tournament</div>
                </div>
            `;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadTournamentData();
            
            // Set up periodic refresh (every 2 minutes)
            setInterval(loadTournamentData, 120000);
        });
    </script>
</body>
</html>
